<h2>My tasks</h2>
<ul class="tasks">
    <li *ngFor="let task of tasks">
    <span>ID: {{task.id}} - Name: {{task.name}} - Priority: {{task.priority}}</span>
    <ul class="subtasks">
        <li *ngFor="let subtask of task.subtasks">
            <span>Subtask {{subtask.id}}: {{subtask.name}}</span>
        </li>
    </ul>
    <p>
        <button type="button" (click)="setTask(task)">Edit</button>
        <button type="button" (click)="deleteTask(task)">Delete</button>
    </p>
    </li>
</ul>
